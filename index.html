<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blackjack</title>
</head>
<body>
    <h1>Blackjack</h1>
    <p id="message-el">Place your bet</p>

    <div class="cards">
        <div class="player">
            <p id="cards-el">Player's cards:</p>
            <p id="sum-el">Player's sum:</p>
        </div>
    
        <div class="dealer">
            <p id="dealer-cards">Dealer's cards:</p>
            <p id="dealer-sum">Dealer's sum: ?</p>
        </div>   
    </div>
    
    <p id="bet-el">Bet:</p>
    
    <div class="buttons">
        <button onclick="startGame()">DEAL</button>
        <button onclick="newCard()">HIT</button>
        <button onclick="stand()">STAND</button>
    </div>

    <div class="chips">
        <img class="chip" id="10" src="images/chip-10.png" alt="betting chip $10">
        <img class="chip" id="20" src="images/chip-20.png" alt="betting chip $20">
        <img class="chip" id="50" src="images/chip-50.png" alt="betting chip $50">
        <img class="chip" id="100" src="images/chip-100.png" alt="betting chip $100">
    </div>

    <p id="player-el"></p>
    <script src="script.js"></script>
</body>
</html>
